<script type="text/javascript">

	var criarDiretorio = function() {
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function() {
			if (xhr.readyState == 4) {
				var data = xhr.responseText;
				alert(data);
			}
		}
		xhr.open('GET', 'http://localhost:8080/sample-soap/new-folder', true);
		xhr.send(null);
	};
</script>

<script id="template" type="text/template">
	<div class="row">

</script>
