<html>
<head>
	<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="Acessos_Externos.js"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">

	<input type="hidden" id="ds_descriptor" name="ds_descriptor" />

	<div class="page-header">
    	<h1>Acesso Externo</h1>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6">
				<label for="titulo">i18n.translate("acessos_externos.form.titulo")</label>
				<span class="required text-danger"><strong>*</strong></span> 
				<div class="input-group" style="width: 100%;">
					<input class="form-control" id="titulo" name="titulo" type="text" onchange="updateDescriptorOnChange(this);" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<label for="descricao">i18n.translate("acessos_externos.form.descricao")</label>
				<span class="required text-danger"><strong>*</strong></span> 
				<div class="input-group" style="width: 100%;">
					<textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<label for="url">i18n.translate("acessos_externos.form.url")</label>
				<span class="required text-danger"><strong>*</strong></span> 
				<div class="input-group" style="width: 100%;">
					<input class="form-control" id="url" name="url" type="text" onchange="updateDescriptorOnChange(this);" />
				</div>
			</div>
		</div>
	</div>
	
</form>
</div>
</body>
</html>
