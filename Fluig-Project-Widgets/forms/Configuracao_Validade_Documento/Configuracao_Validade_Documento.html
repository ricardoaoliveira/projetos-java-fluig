<html>
<head>
	<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="Configuracao_Validade_Documento.js"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">
	
	<input type="hidden" id="ds_descriptor" name="ds_descriptor" />
	
	<div class="page-header">
   		<h1>Configuração de Validade de Documento</h1>
	</div>
	
	<div class="form-group">
        <label for="cod_doc">i18n.translate("configuracao_validade_documento.cod_doc")</label>
        <input name="cod_doc" class="form-control" id="cod_doc" onchange="updateDescriptorOnChange(this);" />
    </div>
    
    <div class="form-group">
        <div class="checkbox">
	        <label>
		        <input type="checkbox" id="expira" name="expira" onchange="updateDescriptorOnChange(this);" /> i18n.translate("configuracao_validade_documento.expira")
	        </label>
	    </div>
    </div>
    
    <div class="form-group">
        <label for="validade">i18n.translate("configuracao_validade_documento.validade")</label>
        <input type="number" name="validade" class="form-control" id="validade" min="1" step="1" onchange="updateDescriptorOnChange(this);" />
    </div>
	
</form>
</div>
</body>
</html>
