<html>
<head>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
    <link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
    <script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js"
            charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
    <form name="beneficios" role="form">
    
    	<div class="page-header">
    		<h1>Benefício</h1>
		</div>
    
        <div class="form-group">
            <label for="partner">i18n.translate("beneficios.title")</label>
            <input name="partner" class="form-control" id="partner">
        </div>
        <div class="form-group">
            <label for="partnerBenefits">i18n.translate("beneficios.benefits")</label>
            <textarea name="partnerBenefits" class="form-control" id="partnerBenefits" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="partnerUrl">i18n.translate("beneficios.benefitsUrl")</label>
            <input name="partnerUrl" class="form-control" id="partnerUrl" rows="3"></textarea>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="alert alert-info" role="alert">i18n.translate("beneficios.imagedimension")</div>
            </div>
        </div>        
    </form>
</div>
</body>
</html>
