<html>
<head>
	<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="Restaurantes_Proximos.js"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">

	<input type="hidden" id="ds_descriptor" name="ds_descriptor" />

	<div class="container-fluid">
		
		<div class="row">
			<div class="col-md-6">
				<label for="api_key">i18n.translate("restaurantes_proximos.form.api_key")</label>
				<span class="required text-danger"><strong>*</strong></span> 
				<div class="input-group" style="width: 100%;">
					<input class="form-control" id="api_key" name="api_key" type="text" onchange="updateDescriptorOnChange(this);" />
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-6">
				<label for="distancia">i18n.translate("restaurantes_proximos.form.distancia")</label>
				<span class="required text-danger"><strong>*</strong></span> 
				<div class="input-group" style="width: 100%;">
					<input class="form-control" id="distancia" name="distancia" type="text" onchange="updateDescriptorOnChange(this);" />
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-6">
				<label for="latitude">i18n.translate("restaurantes_proximos.form.latitude")</label>
				<span class="required text-danger"><strong>*</strong></span> 
				<div class="input-group" style="width: 100%;">
					<input class="form-control" id="latitude" name="latitude" type="text" onchange="updateDescriptorOnChange(this);" />
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-6">
				<label for="longitude">i18n.translate("restaurantes_proximos.form.longitude")</label>
				<span class="required text-danger"><strong>*</strong></span> 
				<div class="input-group" style="width: 100%;">
					<input class="form-control" id="longitude" name="longitude" type="text" onchange="updateDescriptorOnChange(this);" />
				</div>
			</div>			
		</div>
		
		<div class="row">
			<div class="col-md-6">
				<label for="min_show">i18n.translate("restaurantes_proximos.form.min_show")</label>
				<span class="required text-danger"><strong>*</strong></span> 
				<div class="input-group" style="width: 100%;">
					<input class="form-control" id="min_show" name="min_show" type="text" onchange="updateDescriptorOnChange(this);" />
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-6">
				<label for="min_show">i18n.translate("restaurantes_proximos.form.image_width")</label>
				<span class="required text-danger"><strong>*</strong></span> 
				<div class="input-group" style="width: 100%;">
					<input class="form-control" id="image_width" name="image_width" type="text" onchange="updateDescriptorOnChange(this);" />
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-6">
				<label for="min_show">i18n.translate("restaurantes_proximos.form.image_height")</label>
				<span class="required text-danger"><strong>*</strong></span> 
				<div class="input-group" style="width: 100%;">
					<input class="form-control" id="image_height" name="image_height" type="text" onchange="updateDescriptorOnChange(this);" />
				</div>
			</div>
		</div>
		
	</div>
	
</form>
</div>
</body>
</html>
